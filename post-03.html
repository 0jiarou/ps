                    <h1 class="section-heading">印刷時該注意什麼？</h1>
                    <p class="lead section-lead">電腦上的影像，色彩模式為RGB，在Photoshop修完圖要列印時，須將色彩模式設定為CMYK色彩，不然印出來的顏色有可能會和電腦螢幕上的顏色差異很大。
</p>

</p>
                    <br>

                    <br>
